name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  # ---------------------------------------------------------------------------
  # Python linting — inference_service & train_service
  # ---------------------------------------------------------------------------
  lint-python:
    name: Lint Python (flake8 + black)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [inference_service, train_service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: pip install flake8 black

      - name: black (format check)
        run: black --check ${{ matrix.service }}/

      - name: flake8
        run: flake8 ${{ matrix.service }}/ --max-line-length=100 --extend-ignore=E203,W503

  # ---------------------------------------------------------------------------
  # Build Docker images
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env from example
        run: cp .env.example .env

      - name: Build all images
        run: docker compose build

  # ---------------------------------------------------------------------------
  # Backend tests — inference_service
  # ---------------------------------------------------------------------------
  test-inference:
    name: Test inference_service
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env from example
        run: cp .env.example .env

      - name: Start stack
        run: docker compose up -d --build inference minio mlflow postgres

      - name: Wait for inference container
        run: |
          for i in $(seq 1 30); do
            if docker inspect -f '{{.State.Running}}' inference 2>/dev/null | grep -q true; then
              echo "inference container ready"; break
            fi
            echo "Waiting... ($i/30)"; sleep 2
          done

      - name: Run inference tests
        run: docker exec inference pytest tests/ -v

      - name: Show inference logs on failure
        if: failure()
        run: docker compose logs inference

  # ---------------------------------------------------------------------------
  # Backend tests — train_service
  # ---------------------------------------------------------------------------
  test-train:
    name: Test train_service
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env from example
        run: cp .env.example .env

      - name: Start stack
        run: docker compose up -d --build trainer minio mlflow postgres

      - name: Wait for trainer container
        run: |
          for i in $(seq 1 30); do
            if docker inspect -f '{{.State.Running}}' trainer 2>/dev/null | grep -q true; then
              echo "trainer container ready"; break
            fi
            echo "Waiting... ($i/30)"; sleep 2
          done

      - name: Run train tests
        run: docker exec trainer pytest tests/ -v

      - name: Show trainer logs on failure
        if: failure()
        run: docker compose logs trainer

  # ---------------------------------------------------------------------------
  # Tear down
  # ---------------------------------------------------------------------------
  teardown:
    name: Teardown stack
    runs-on: ubuntu-latest
    needs: [test-inference, test-train]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Create .env from example
        run: cp .env.example .env

      - name: Stop and remove containers
        run: docker compose down -v
